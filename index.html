<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserBox 222</title>
    <link rel="stylesheet" href="https://unpkg.com/browserbox@0.9.1/src/browserbox.css">
    <script src="https://unpkg.com/browserbox@0.9.1/src/browserbox.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #browserContainer { border: 1px solid #ccc; margin-top: 10px; height: 600px; }
    </style>
</head>
<body>
    <h1>直接代理访问百度</h1>
    <div id="browserContainer"></div>

    <script>
        const browserbox = new BrowserBox('#browserContainer', {
            url: 'https://www.baidu.com/',
            width: '100%',
            height: '600px'
        });
    </script>
</body>
</html>
